<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>LOGOUT</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<script language="JavaScript">
    function openLogin() {
        if (window.name != 'hotspot_logout') return true;
        open('$(link-login)', '_blank', '');
        window.close();
        return false;
    }
</script>
<body style="background-color: #fff !important;">
    <section>
    <header>
    <center>
        <div class="menu"></div>
        <img src="./image/logout.png" alt="" width="30%" style="padding-bottom: 2rem;">
                <h4>Anda telah keluar dari jaringan</h4>

                <div class="button">
                    <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                        <button type="submit" class="btn-relog">Login Kembali</button>
                    </form>
                </div></center>
    </header>
</section>
<script type="text/javascript" src="./js/livechat.js"></script>
<script id="intergram" type="text/javascript" src="https://www.intergram.xyz/js/widget.js"></script>
</body>
</html>
