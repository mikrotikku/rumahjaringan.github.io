<html>

<head>
	<title>WIFI RAKYAT > advertisement</title>
	<meta http-equiv="refresh" content="2; url=$(link-orig)">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta name="theme-color" content="#118eea" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<script language="JavaScript">
		var popup = '';
		function openOrig() {
			if (window.focus) popup.focus();
			location.href = unescape('$(link-orig-esc)');
		}
		function openAd() {
			location.href = unescape('$(link-redirect-esc)');
		}
		function openAdvert() {
			if (window.name != 'hotspot_advert') {
				popup = open('$(link-redirect)', 'hotspot_advert', '');
				setTimeout("openOrig()", 1000);
				return;
			}
			setTimeout("openAd()", 1000);
		}
	</script>
</head>

<body onLoad="openAdvert()">
	<table width="100%" height="100%">
		<tr>
			<td align="center" valign="middle">
				Advertisement.
				<br><br>
				If nothing happens, open
				<a href="$(link-redirect)" target="hotspot_advert">advertisement</a>
				manually.
			</td>
		</tr>
	</table>
</body>

</html>
